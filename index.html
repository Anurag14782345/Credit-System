<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Energy Recommendations</h1>
    <table>
        <thead>
            <tr>
                <th>Seller ID</th>
                <th>Buyer ID</th>
            </tr>
        </thead>
        <tbody>
            {% for rec in recommendations %}
            <tr>
                <td>{{ rec['seller_id'] }}</td>
                <td>{{ rec['buyer_id'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
